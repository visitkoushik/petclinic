<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vet Index Page</title>
</head>
<body>
    <h2 th:text="'List of vets'"></h2>
    <table  class="table table-striped">
        <thead>
            <tr>
                <th style="width: 20%;">First Name</th>
                <th style="width: 20%">Last Name</th>
                <th style="width: 30%">Specialities</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vet : ${vets}">
             
                <td th:text="${vet?.firstName}"/> 
                <td th:text="${vet?.lastName}"/>
                <td><span th:text="${#strings.listJoin(vet?.getAllSpecialities(), ', ')}"/></td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
